<!DOCTYPE html>
<html>
<head>
    <title>Sign-up</title>
    <link rel="shortcut icon" href="icon/favicon.ico">
    <link rel="stylesheet" href="sign-in.css">
    
</head>
    <body>
    <main class="login-body" data-vide-bg="video/login-bg.mp4" style="position: relative;">
    <div style="position: absolute;z-index: -1; inset:0px; overflow: hidden; background-repeat: no-repeat;background-size: cover; background-position: 50% 50%;background-image: none;">
        <video autoplay="" loop="" muted="" style="margin: auto;position: absolute;z-index: -1;top: 50%;lef_visibility: visible;opacity: 1;width: auto;height: 968px">
        <source src="video/login-bg.mp4" type="video/mp4">
        <source src="video/login-bg.webm" type="video/webm">
        <source src="video/login-bg.ogv" type="video/ogg">
        </video>
    </div>
       <form class="form-default" action="login-bg.mp4" method="post">
        <div class="login-form">
           <div class="logo-login"></div>
            <h2>Login here</h2>
           <div class="form-input">
                <label for="name">Email</label>
               <input type="email" name="email" placeholder="Email">
            </div>
           <div class="form-input">
             <label for="password">Password</label>
               <input type="password" name="password" placeholder="Password">
            </div>
           <div>
            <button class="login"><a>Login</a></button>
            </div>
        </div>
       </form> 
    </main>
            <script src="js/vendor/modernizr-3.5.0.min.js"></script>
    <script src="js/vendor/jquery-1.12.4.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.slicknav.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/animated.headline.js"></script>
    <script src="js/jquery.magnific-popup.js"></script>
    <script src="js/gijgo.min.js"></script>
    <script src="js/jquery.vide.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/jquery.sticky.js"></script>
    <script src="js/jquery.barfiller.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/hover-direction-snake.min.js"></script>
    <script src="js/contact.js"></script>
    <script src="js/jquery.form.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/mail-script.js"></script>
    <script src="js/jquery.ajaxchimp.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/plugins.js"></script>
    </body>
</html>
